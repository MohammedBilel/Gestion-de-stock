
<div class="d-flex">
    <div class="p-2 flex-fill" *ngIf="isImporterVisible">
        <button type="button" class="btn btn-warning">
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>&nbsp;
            Importer
        </button>
    </div>
    <div class="p-2 flex-fill bd-highlight" *ngIf="isExporterVisible">
        <button type="button" class="btn btn-success">
            <i class="fa fa-cloud-download" aria-hidden="true"></i>
            Exporter
        </button>
    </div>
    <div class="p-2 flex-fill bd-highlight" *ngIf="isNouveauVisible">
        <button type="button" class="btn btn-primary" (click)="bouttonNouveauClick()">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
            Nouveau
        </button>
    </div>
</div>

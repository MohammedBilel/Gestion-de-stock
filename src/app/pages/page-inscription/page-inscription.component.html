<div class="container my-container">
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
            <h3>S'inscrire</h3>
          </div>
       <div class="card-body">
        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Code fiscal">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control"  placeholder="E-mail">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Adresse 1">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Adresse 2">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Ville">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Code postal">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Pays">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control"  placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control"  placeholder="Confirme password">
          </div>
         
          <div class="mb-3 d-flex justify-content-between">
            <a [routerLink]="['/login']" class="btn btn-link">Se connecter</a>
            <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-check"></i>&nbsp;S'inscrire
            </button>
            
           
          </div>
       </div>
      </div>
</div>

<div class="row m-3">
    <div class="card col-md-4 p-0 me-3 text-center">
        <div class="col">
            <div class="mb-3 mt-3">
                <img src="src/assets/img/product.png" class="rounded-circle" width="200px" height="200px" />
            </div>
            <div class="mb-3">
                <h2>Nom Prenom</h2>
                <small class="form-text text-muted">Adresse, Ville, 12345</small>
            </div>
        </div>
    </div>
    <div class="card col-md-7 ">
        <form class="mt-3">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Ancien mot de passe">
            </div>
            <div class="mb-3">

                <input type="password" class="form-control" placeholder="Nouveau mot de passe">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirmer mot de passe">
            </div>
        </form>
        <div class="row">
            <div class="col-md-12 text-end">
                <button class="btn btn-danger me-3" (click)="cancel()">
                    <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;Annuler
                </button>
                <button class="btn btn-primary">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Enregistrer
                </button>
            </div>

        </div>
    </div>
</div>
